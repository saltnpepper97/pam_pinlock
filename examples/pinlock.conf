# pinlock configuration file
# Place this file at /etc/pinlock.conf or ~/.pinlock/pinlock.conf

# PIN requirements
min_length=6
max_length=32
require_digits_only=yes

# Rate limiting (attempts per time window)
max_attempts=5
lockout_window=300    # 5 minutes in seconds
rate_limit_window=60  # 1 minute in seconds

# Account lockout (disabled by default)
enable_lockout=no
lockout_duration=900  # 15 minutes in seconds
max_lockout_attempts=3

# Logging
log_attempts=yes
log_success=yes
log_failures=yes

# Debug mode
debug=no
